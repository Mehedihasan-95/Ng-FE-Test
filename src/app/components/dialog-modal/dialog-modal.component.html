<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 mat-dialog-title class="m-0">Appointmnet Info</h2>
    <button mat-flat-button (click)="onClose()"><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput maxlength="40" [value]="data.firstName" formControlName="firstName" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput maxlength="40" formControlName="lastName" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" formControlName="email" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" (focus)="picker.open()" formControlName="date" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
          
          <mat-form-field appearance="fill">
            <mat-label>Choose a Time</mat-label>
            <input matInput type="time" formControlName="time">
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">Submit</button>
    </form>
</mat-dialog-content>
